spring:
  config:
    activate:
      on-profile: dev01

---

spring:
  config:
    activate:
      on-profile: dev01

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5434/caridadedb}
    username: ${DATABASE_URL:postgres}
    password: ${DATABASE_URL:admin}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect