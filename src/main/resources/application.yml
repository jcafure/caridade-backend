spring:
  config:
    activate:
      on-profile: dev01

  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
---

spring:
  config:
    activate:
      on-profile: dev01

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5434/caridadedb}
    username: ${DATABASE_URL:postgres}
    password: ${DATABASE_URL:admin}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect